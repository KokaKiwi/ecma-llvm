
ast: !omap
    Node: null
    Expression: null
    Statement: null

    expr: !omap
        This:
            gen: false
            type: expr
        Array:
            gen: false
            type: expr
            headers:
                -   <memory>
                -   <vector>
            values:
                -   name: values
                    type: std::vector<ast::Expression *> *
        Object:
            gen: false
            type: expr
            headers:
                -   <memory>
                -   <vector>
                -   <utility>
            values:
                -   name: properties
                    type: std::vector<Property *> *
        Identifier:
            gen: false
            type: expr
        Assign:
            gen: false
            type: expr
        Call:
            gen: false
            type: expr
            headers:
                -   <memory>
                -   <vector>
            values:
                -   name: expr
                    type: ast::Expression *
                -   name: args
                    type: std::vector<ast::Expression *> *
        Member:
            gen: false
            type: expr
            headers:
                -   <memory>
                -   <string>
            values:
                -   name: expr
                    type: ast::Expression *
                -   name: name
                    type: std::string
        New:
            gen: false
            type: expr
            headers:
                -   <memory>
                -   <vector>
            values:
                -   name: expr
                    type: ast::Expression *
                -   name: args
                    type: std::vector<ast::Expression *> *
        Index:
            gen: false
            type: expr
            headers:
                -   <memory>
                -   <vector>
            values:
                -   name: expr
                    type: ast::Expression *
                -   name: index
                    type: ast::Expression *
        Conditional:
            gen: false
            type: expr
            headers:
                -   <memory>
            values:
                -   name: expr
                    type: ast::Expression *
                -   name: thenExpr
                    type: ast::Expression *
                -   name: elseExpr
                    type: ast::Expression *
        Binary:
            gen: false
            type: expr
            headers:
                -   <memory>
            values:
                -   name: type
                    type: Type
                -   name: left
                    type: ast::Expression *
                -   name: right
                    type: ast::Expression *
        Unary:
            gen: false
            type: expr
            headers:
                -   <memory>
            values:
                -   name: type
                    type: Type
                -   name: expr
                    type: ast::Expression *

        literal: !omap
            'Null': null
            Undefined:
                gen: false
                type: expr
            Boolean:
                gen: false
                type: expr
                values:
                    -   name: value
                        type: bool
            Integer:
                gen: false
                type: expr
                values:
                    -   name: value
                        type: int
            Double:
                gen: false
                type: expr
                values:
                    -   name: value
                        type: double
            Function:
                gen: false
                type: expr
                headers:
                    -   <vector>
                    -   <string>
                values:
                    -   name: args
                        type: std::vector<std::string> *
                    -   name: block
                        type: ast::stmt::Block *
            String: null
            Regex: null

    stmt: !omap
        Block: null
        Return:
            gen: false
            type: stmt
            headers:
                -   '<memory>'
            values:
                -   name: expr
                    type: ast::Expression *
                    default: nullptr
        Continue:
            gen: false
            type: stmt
            headers:
                -   '<string>'
            values:
                -   name: name
                    type: std::string
        Break:
            gen: false
            type: stmt
            headers:
                -   '<string>'
            values:
                -   name: name
                    type: std::string
        With:
            gen: false
            type: stmt
            headers:
                -   '<memory>'
            values:
                -   name: expr
                    type: ast::Expression *
                -   name: stmt
                    type: ast::Statement *
        Label:
            gen: false
            type: stmt
            headers:
                -   '<string>'
                -   '<memory>'
            values:
                -   name: name
                    type: std::string
                -   name: stmt
                    type: ast::Statement *
        Throw:
            gen: false
            type: stmt
            headers:
                -   '<memory>'
            values:
                -   name: expr
                    type: ast::Expression *
        Expression:
            gen: false
            type: stmt
            headers:
                -   '<memory>'
            values:
                -   name: expr
                    type: ast::Expression *

        ctrl: !omap
            If:
                gen: false
                type: stmt
                headers:
                    -   '<memory>'
                values:
                    -   name: expr
                        type: ast::Expression *
                    -   name: thenBranch
                        type: ast::Statement *
                    -   name: elseBranch
                        type: ast::Statement *
                        default: nullptr
            While:
                gen: false
                type: stmt
                headers:
                    -   <memory>
                values:
                    -   name: doFirst
                        type: bool
                    -   name: expr
                        type: ast::Expression *
                    -   name: thenBranch
                        type: ast::Statement *
            For:
                gen: false
                type: stmt
                headers:
                    -   <memory>
                values:
                    -   name: initializer
                        type: ast::Node *
                    -   name: condBranch
                        type: ast::Expression *
                    -   name: loopBranch
                        type: ast::Expression *
                    -   name: thenBranch
                        type: ast::Statement *
            ForIn:
                gen: false
                type: stmt
                headers:
                    -   <memory>
                    -   <string>
                values:
                    -   name: name
                        type: std::string
                    -   name: expr
                        type: ast::Expression *
                    -   name: thenBranch
                        type: ast::Statement *
            Switch:
                gen: false
                type: stmt
                headers:
                    -   <memory>
                values:
                    -   name: expr
                        type: ast::Expression *
            Try:
                gen: false
                type: stmt
                headers:
                    -   <memory>
                values:
                    -   name: block
                        type: ast::stmt::Block *

        decl: !omap
            Function:
                gen: false
                type: stmt
                values:
                    -   name: name
                        type: std::string
                    -   name: literal
                        type: ast::expr::literal::Function *
            Variables: null
